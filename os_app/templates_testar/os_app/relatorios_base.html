{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Relat√≥rio{% endblock %}</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 30mm 25mm 30mm 25mm;
        }
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
        }
        h2 {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0d6efd;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .nowrap {
            white-space: nowrap;
        }
        .service {
            margin-bottom: 5px;
        }
        .service strong {
            color: #0d6efd;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
